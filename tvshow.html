<!doctype html>
<html lang="pt-br">

<head>
    <title>Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="tvshow.css">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="tvShowDetails()">
    <header>
        <h1 id="title"></h1>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="backdrop" class="col-sm">
                </div>
                <div class="col-sm">
                    <h4 id="title"></h4>
                    <strong>Diretores:</strong>
                    <span id="creator1"></span>
                    <br> <br>
                    <medium>
                        <strong>Overview:</strong>
                        <span id="overview"></span>
                        <br><br>
                        <p>
                            <strong> Emissora: </strong> &nbsp;<span id="from"></span> &nbsp;&nbsp;&nbsp;
                            <strong> homepage:</strong> &nbsp;<span id="homepage"></span>

                        </p>
                    </medium>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="row">
                        <div class="col-sm" style="margin-top: 20px;">
                            <strong>Inicio:</strong> <span id="start"></span>&nbsp;&nbsp;
                            <strong>Final:</strong> <span id="end"></span>
                        </div>
                        <div class="col-sm" style="margin-top: 20px;">
                            <strong> Temporadas: </strong>
                            <span id="seasons"></span> &nbsp; &nbsp;
                            <strong> Episodios: </strong>
                            <span id="episodes"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="details">
                <div class="col-sm">
                    <i class="bi bi-globe" style="color:steelblue"></i>
                    <p id="idioma"></p>
                </div>
                <div class="col-sm">
                    <i class="bi bi-pen-fill" style="color:#607d8b"></i>
                    <p id="type"></p>
                </div>
                <div class="col-sm">
                    <i class="bi bi-star-fill" style="color:#2196f3;"></i>
                    <p id="vote_average"></p>
                </div>
                <div class="col-sm">
                    <i class="bi bi-bricks" style="color:#217d33"></i>
                    <p id="status"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>Copright &copy; Desenvolvido por:
        <span>Nayara Ariane Pimentel</span>
        <br />
        <a href="index.html" id="topo">
            <i class="bi bi-arrow-left" style="color: #9392d4;">Voltar</i>
        </a>
    </footer>
    <script type="text/javascript" src="tvshow.js"></script>
</body>
</html>
